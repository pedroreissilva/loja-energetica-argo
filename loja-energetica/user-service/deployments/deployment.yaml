apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-service
  name: user-service
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: user-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: user-service
    spec:
      containers:
        - image: registry.gitlab.com/loja-energetica/user-service:arm-1.0.0-SNAPSHOT
          imagePullPolicy: Always
          name: user-service
          ports:
            - containerPort: 8084
              name: http
              protocol: TCP
          env:
            - name: DATA_SOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: user-service-config
                  key: DATA_SOURCE_URL
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
